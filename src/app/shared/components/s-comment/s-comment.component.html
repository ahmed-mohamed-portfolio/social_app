<section class="w-full bg-[#eee] p-4 mb-1  rounded-md  ">

    <div class="flex justify-between items-center">
        <div class="flex items-center">
            <img [src]="comment().commentCreator.photo.includes('undefined') ? '/images/profile.png' :comment().commentCreator.photo "
                class="size-9 rounded-full" [alt]="comment().commentCreator.name">
            <p class="text-[15px] px-3">{{comment().commentCreator.name}}</p>
            <span class="text-[10px]">{{comment().createdAt | date}}</span>

        </div>

                @if(this.comment().commentCreator._id===localStorageId()){

        <div class="relative">
            <div class="card flex justify-center">
                <p-menu #menuC [model]="itemsC" [popup]="true" />
                <p-button (click)="menuC.toggle($event)" icon="pi pi-ellipsis-h" />
            </div>
        </div>
    }

    </div>



    @if(!toggleCommentEdit())
    {
            <p class="my-2 text-[0.85rem]">{{newComment()?newComment():comment().content}}</p>

    }@else if (toggleCommentEdit()) {

    <form (submit)="commentSubmit($event)">
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center mt-1.5 p-2 rounded-md bg-[#eee] dark:bg-gray-700">

            <textarea [formControl]="commentControl" id="chat" rows="1"
                class="block  p-2 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your message..." ></textarea>
            <button type="submit"
                class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 18 20">
                    <path
                        d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
                </svg>
                <span class="sr-only">Send message</span>
            </button>
        </div>
    </form>
    }


</section>
